<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container1" class="container">
    <div class="item " draggable="true"><img  class="dog img" src="./images/dog.png"></div>
    <div class="item " draggable="true"><img  class="cat img" src="./images/cat.jpg"></div>
    <div class="item " draggable="true"><img  class="rabbit img" src="./images/rabbit.jpg"></div>
  </div>
  <div id="container2" class="container">
    <div class="item " draggable="true"></div>
    <div class="item " draggable="true"></div>
    
  </div>
  <div><button id="resetButton">Reset</button></div>

  <script src="script.js"></script>
</body>
</html>
